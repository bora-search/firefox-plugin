<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bora Search</title>
    <link rel="stylesheet"
          href="css/bootstrap.min.css">
    <link rel="stylesheet"
          href="css/bora.css">
</head>
<body>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <div class="row" style="margin-bottom: 10px;">
            <div class="col">
                <img height="40" src="img/bora.svg" class="card-img-top" alt="BORAAA!!!">
            </div>
            <div class="col">
                <p class="card-title mt-2 text-center"><b>Bora Search</b></p>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col mt-2">
                <h6 class="card-subtitle text-muted text-center">Total
                    <span class="percentage">100</span><span>%</span>
                </h6>
            </div>
            <div class="col">
                <label class="switch ">
                    <input type="checkbox" id="activated" class="primary" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <form class="mt-3">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="duckduckgo">
                            <span>
                                <a href="#" title="Duck Duck Go"
                                   data-toggle="popover" data-placement="top" data-trigger="focus"
                                   data-content="DuckDuckGo (also abbreviated as DDG) is an internet search engine that emphasizes protecting searchers' privacy and avoiding the filter bubble of personalized search results.">
                                   Duck Duck Go
                                </a>
                            </span>
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="duckduckgo"
                               min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="ecosia">
                            <span>
                                <a href="#" title="Ecosia"
                                   data-toggle="popover" data-placement="top" data-trigger="focus"
                                   data-content="Ecosia is a search engine based in Berlin, Germany, that donates 80% or more of its profits to nonprofit organizations that focus on reforestation.">
                                   Ecosia
                                </a>
                            </span>
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control"
                               id="ecosia" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="qwant">
                            <span>
                                <a href="#" title="Qwant"
                                   data-toggle="popover" data-placement="top" data-trigger="focus"
                                   data-content="Qwant is a French web search engine, launched in July 2013 and operated from Paris. It's one of the few EU-based search engines with its own indexing engine.">
                                   Qwant
                                </a>
                            </span>
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="qwant"
                               min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="bing">
                            <span>
                                <a href="#" title="Bing"
                                   data-toggle="popover" data-placement="top" data-trigger="focus"
                                   data-content="Bing is a web search engine owned and operated by Microsoft.">
                                   Bing
                                </a>
                            </span>
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="bing"
                               min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="google">
                            <span>
                                <a href="#" title="Google"
                                   data-toggle="popover" data-placement="top" data-trigger="focus"
                                   data-content="Google Search, also referred to as Google Web Search or simply Google, is a web search engine developed by Google.">
                                   Google
                                </a>
                            </span>
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="google"
                               min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-link btn-lg btn-block" id="balance">
                            <span>
                                <img height="40" src="img/balance.svg" alt="Balance">
                            </span>
                        </button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-lg btn-block active" id="bora">Bora!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/engine.js" type="text/javascript"></script>
<script src="js/background.js" type="text/javascript"></script>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/bora.js" type="text/javascript"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
